<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="header text-center">
    <div style="position: absolute; top: 10px; right: 10px;">
        <select id="languageSwitch" onchange="switchLanguage()">
            <option value="en">English</option>
            <option value="ua">Українська</option>
        </select>
    </div>
    <img src="logo.png" alt="Logo" style="height: 8em; vertical-align: middle;">
    <h1 id="companyNameLabel" style="display: inline;">Flavor Forge</h1>
</div>
<div class="container-fluid">
    <div class="content">
        <div class="row">
            <div class="col-md-4">
                <div id="form" class="form-section">
                    <div class="form-group">
                        <label id="dishTypeLabel" for="dishType">Dish Type:</label>
                        <input type="text" id="dishType" name="dishType" class="form-control">
                    </div>
                    <label id="ingredientsLabel">Ingredients:</label>
                    <div id="ingredients">
                        <div class="input-group mb-3">
                            <input class="ingredient form-control" type="text">
                        </div>
                        <div class="input-group mb-3">
                            <input class="ingredient form-control" type="text">
                        </div>
                    </div>
                    <button id="addIngredientButton" onclick="addIngredient()" class="btn btn-primary mb-2">Add
                        Ingredient
                    </button>
                    <br>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="vegetarian">
                        <label id="vegetarianLabel" class="form-check-label" for="vegetarian">Vegetarian</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="providedIngredients">
                        <label id="providedIngredientsLabel" class="form-check-label" for="providedIngredients">Include only provided ingredients</label>
                    </div>
                    <button id="generateRecipeButton" onclick="generateRecipe()" class="btn btn-success btn btn-primary btn-lg btn-block">Generate
                        Recipe
                    </button>
                </div>
            </div>
            <div class="col-md-8 justify-content-center">
                <div id="recipeOutput">
                    <div id="recipePlaceHolder">Recipe will appear here!</div>
                    <div id="loaderContainer" style="justify-content: center; align-items: center; height: 100%;">
                        <div id="loader" class="loader" style="display: none;"></div>
                    </div>
                    <h1 id="title" class="text-center my-4" style="display: none;"></h1>
                    <h2 id="recipeTitle" style="display: none;"></h2>
                    <div id="imgContainer">
                        <div id="loader2" class="loader" style="display: none;"></div>
                    </div>
                    <p id="summary" style="display: none;"></p>
                    <h3 id="ingredientsTitle" style="display: none;"></h3>
                    <ul id="recipeIngredients" style="display: none;"></ul>
                    <h3 id="instructionsTitle" style="display: none;"></h3>
                    <p id="instructions" style="display: none;"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
